<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <h1>Pizza Menu Finder</h1>
        <form id="formulario">    
            <label for="number">Ingrese su menu del 1 al 7</label>
            <input type="number" name="number" id="number">
            <button id="button" type="submit">Find</button>
        </form>
        <div id="result" class="resultado">
            <h2 id="name"></h2>
            <h3 id="price"></h3>
        </div>      
    </main>
    <script src="main.js"></script> 
</body>
</html>
